<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorate="~{layout}">

<head>
<title>SK WebSSO Auth</title>
</head>
<body>
	<!-- Content starts -->
	<section class="my-3 p-3 bg-white rounded box-shadow"
		layout:fragment="content">

		<h6 class="border-bottom border-gray pb-2 mb-0">Select your
			Identity Provider:</h6>

		<form th:action="${idpDiscoReturnURL}" method="get">
			<fieldset class="form-group">
				<div class="form-check" th:each="idp : ${idps}">
					<label class="form-check-label"> <input type="radio"
						class="form-check-input" th:name="${idpDiscoReturnParam}"
						th:id="'idp_' + ${idp}" th:value="${idp}" /> <span
						class="badge badge-dark" th:text="${idp}">null</span>
					</label>
				</div>
			</fieldset>

			<small class="d-block text-right mt-3" id="sso-btn">
				<button type="submit" class="btn btn-spring btn-sm">
					<i class="fas fa-handshake"></i> Start 3rd Party Login
				</button>
			</small>
		</form>
	</section>
	<!-- Content ends -->
</body>

</html>
